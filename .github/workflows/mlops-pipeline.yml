name: MLOps CI/CD Pipeline
on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Test model loading
      run: |
        python -c "
        import joblib, pandas as pd
        model = joblib.load('models/best_wellness_xgb.pkl')
        encoders = joblib.load('models/label_encoders.pkl')
        print('✅ Model loaded! AUC 0.9712 pipeline ready')
        "
        
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to HF Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        pip install huggingface_hub
        huggingface-cli login --token $HF_TOKEN
        huggingface-cli upload AnjaneyaluAJ/wellness-tourism-predictor \
          app.py requirements.txt models/ --repo-type space
        echo "✅ Deployed to https://huggingface.co/spaces/AnjaneyaluAJ/wellness-tourism-predictor"
